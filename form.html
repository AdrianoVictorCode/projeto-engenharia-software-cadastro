<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SER - Sociedade Espírita</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/Inter/inter.css" />
    <link rel="stylesheet" href="assets/fonts/Outfit/outfit.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="assets/js/pocketbase.umd.js"></script>
    <script defer src="assets/js/jquery.min.js"></script>
    <script defer src="assets/js/bootstrap.min.js"></script>
    <script defer src="assets/js/form.js"></script>
    <script src="assets/js/feather.min.js"></script>
  </head>
  <body>
    <!--Structure-->
    <div class="frame my-auto">
        <div class="frame-header d-flex align-items-center px-4 py-2">
            <img src="assets/img/logo_mono.png" class="logo ms-2"/>
            <a href="index.html" class="button ms-auto d-flex align-items-center justify-content-md-start justify-content-center"><h4 class="me-3">Sair</h4><i data-feather="arrow-left"></i></a>
        </div>
        <div class="frame-body d-flex flex-column px-5 align-items-center">
            <div class="d-flex align-items-center mt-5 mb-5">
                <div class="step-circle d-flex align-items-center justify-content-center" id="step_0" onclick="buildForms(0)"><i data-feather="user"></i></div>
                <div class="step-line"></div>
                <div class="step-circle d-flex align-items-center justify-content-center" id="step_1" onclick="buildForms(1)"><i data-feather="mail"></i></div>
                <div class="step-line"></div>
                <div class="step-circle d-flex align-items-center justify-content-center" id="step_2" onclick="buildForms(2)"><i data-feather="map-pin"></i></div>
                <div class="step-line"></div>
                <div class="step-circle d-flex align-items-center justify-content-center" id="step_3" onclick="buildForms(3)"><i data-feather="layers"></i></div>
                <div class="step-line"></div>
                <div class="step-circle d-flex align-items-center justify-content-center" id="step_4" onclick="buildForms(4)"><i data-feather="smile"></i></div>
                <div class="step-line"></div>
                <div class="step-circle d-flex align-items-center justify-content-center" id="step_5" onclick="buildForms(5)"><i data-feather="clipboard"></i></div>
            </div>
            <div class="line mb-5"></div>
            <div id="forms" class="panel d-flex flex-column"></div>
        </div>
        <div class="frame-footer d-flex align-items-center justify-content-md-start justify-content-center px-5">
            <h5 class="darker-grey">© 2024 Sociedade Espírita Rafael Lírio</h5>
        </div>
    </div>

    <div id="errorBubble" class="error-bubble"></div>
    <script>feather.replace();</script>
    <!--End-->
  </body>
</html>
