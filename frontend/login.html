<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SER ▸ Sociedade Espírita</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/fonts/Inter/inter.css" />
		<link rel="stylesheet" href="assets/fonts/Outfit/outfit.css" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="assets/js/jquery.min.js"></script>
		<script defer src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/feather.min.js"></script>
		<script defer src="main.js"></script>
	</head>
	<body>
		<!--Structure-->
		<div class="body-card d-flex flex-column">
			<div class="header d-flex align-items-center">
				<a href="index.html" class="button d-flex align-items-center">
					<h4 class="me-3">Voltar</h4>
					<i data-feather="chevron-left"></i>
				</a>
			</div>
			<div class="body d-flex align-items-center my-auto">
				<div class="d-flex mx-auto flex-column align-items-center">
					<span class="d-flex">
						<h1 class="me-2">Bem-vindo(a) ao</h1>
						<h1 class="color-blue fw-600">SER</h1>
					</span>
					<h4 class="mt-1">Conecte-se para ter acesso</h4>
					<div class="form-area d-flex align-items-center px-3 mt-6">
						<i data-feather="user" class="me-3"></i>
						<input class="text-input" type="email" placeholder="Seu E-mail" />
					</div>
					<div class="form-area mt-4 d-flex align-items-center px-3">
						<i data-feather="lock" class="me-3"></i>
						<input class="text-input" type="password" placeholder="Sua senha" />
						<i data-feather="eye" class="ms-auto"></i>
					</div>
					<div class="empty-button ms-auto">
						<h4 class="color-blue">Esqueci a senha</h4>
					</div>
					<a href="forms.html" class="button mt-4 d-flex stretch-x align-items-center justify-content-center">
						<h4 class="me-3">Acessar</h4>
						<i data-feather="chevron-right"></i>
					</a>
					<div class="d-flex align-items-center stretch-x">
						<h4 class="ms-auto me-1">Não tem uma conta?</h4>
						<div class="empty-button">
							<h4 class="color-blue">Registrar</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--End-->

		<!--Feather Icons-->
		<script>
			feather.replace();
		</script>
		<!--End-->
	</body>
</html>
