<html>
  <head>
    <title>Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex">
      <!-- Sidebar -->
      <div class="w-1/4 bg-gray-800 text-white h-screen p-4">
        <div class="flex items-center mb-6">
          <img
            alt="Logo"
            class="mr-2"
            height="50"
            src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-DHoPAJyjv0KZ9LH6dAw8myiT.png?st=2024-09-01T23%3A51%3A47Z&amp;se=2024-09-02T01%3A51%3A47Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-01T23%3A48%3A44Z&amp;ske=2024-09-02T23%3A48%3A44Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=hgRsqxDxR19RgeV3JT7nUgfJBewRAbofz09IbZVvzAo%3D"
            width="50"
          />
          <span class="text-2xl font-bold"> mooble.com </span>
        </div>
        <div class="flex items-center mb-4">
          <img
            alt="User Avatar"
            class="rounded-full mr-2"
            height="50"
            src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-42xr5a1LLiRt7IOIgIWh3gvn.png?st=2024-09-01T23%3A51%3A46Z&amp;se=2024-09-02T01%3A51%3A46Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-01T23%3A48%3A52Z&amp;ske=2024-09-02T23%3A48%3A52Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=vZ3KnnvOAHsZZJnYvHiMu1EilZAwsJxIOSSeKF1%2Bxmo%3D"
            width="50"
          />
          <div>
            <div class="text-lg font-bold">Usuário</div>
            <div class="text-sm text-gray-400">
              Seu perfil está 95% completo
            </div>
          </div>
        </div>
        <div class="bg-orange-500 h-2 mb-6"></div>
        <nav>
          <ul>
            <li class="mb-2">
              <a class="flex items-center p-2 hover:bg-gray-700" href="#">
                <i class="fas fa-envelope mr-2"> </i>
                Mensagens
              </a>
            </li>
            <li class="mb-2">
              <a class="flex items-center p-2 bg-orange-500" href="#">
                <i class="fas fa-user-edit mr-2"> </i>
                Editar perfil
              </a>
            </li>
            <li class="mb-2">
              <a class="flex items-center p-2 hover:bg-gray-700" href="#">
                <i class="fas fa-key mr-2"> </i>
                Alterar senha
              </a>
            </li>
            <li class="mb-2">
              <a class="flex items-center p-2 hover:bg-gray-700" href="#">
                <i class="fas fa-coins mr-2"> </i>
                Meus Créditos
              </a>
            </li>
            <li class="mb-2">
              <a class="flex items-center p-2 hover:bg-gray-700" href="#">
                <i class="fas fa-file-contract mr-2"> </i>
                Assinatura
              </a>
            </li>
            <li class="mb-2">
              <a class="flex items-center p-2 hover:bg-gray-700" href="#">
                <i class="fas fa-heart mr-2"> </i>
                Projetos que curti
              </a>
            </li>
            <li class="mb-2">
              <a class="flex items-center p-2 hover:bg-gray-700" href="#">
                <i class="fas fa-eye mr-2"> </i>
                Projetos visualizados
              </a>
            </li>
            <li class="mb-2">
              <a class="flex items-center p-2 hover:bg-gray-700" href="#">
                <i class="fas fa-sign-out-alt mr-2"> </i>
                Logoff
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Main Content -->
      <div class="w-3/4 p-6">
        <div class="flex justify-between items-center mb-4">
          <div class="text-xl font-bold">Editar Perfil</div>
        </div>
        <div class="bg-white p-6 rounded shadow">
          <form>
            <div class="mb-4">
              <label class="block text-gray-700"> Nome Completo </label>
              <input
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="Digite seu nome completo"
                type="text"
              />
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                <label class="block text-gray-700"> Nome Social </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder=""
                  type="text"
                />
              </div>
              <div>
                <label class="block text-gray-700"> Sexo </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder=""
                  type="text"
                  disabled
                />
              </div>
              <div>
                <label class="block text-gray-700"> Gênero </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder=""
                  type="text"
                />
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700"> E-mail </label>
              <input
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="nome@email.com"
                type="email"
              />
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
              <div>
                <label class="block text-gray-700"> Telefone* </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder="(xx) xxxxx-xxxx"
                  type="text"
                />
              </div>
              <div>
                <label class="block text-gray-700">
                  Contato de emergência
                </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder="Somente números"
                  type="text"
                />
              </div>
              <div>
                <label class="block text-gray-700"> Nascimento </label>
                <input
                  class="w-full p-2 border border-gray-300 rounded"
                  placeholder=""
                  type="date"
                  disabled
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700"> Endereço </label>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-gray-700"> CEP* </label>
                  <input
                    class="w-full p-2 border border-gray-300 rounded"
                    placeholder="XXXXXXXX"
                    type="text"
                  />
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                  <label class="block text-gray-700"> Estado* </label>
                  <input
                    class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Xxxxx"
                    type="text"
                  />
                </div>
                <div>
                  <label class="block text-gray-700"> Cidade* </label>
                  <input
                    class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Xxxxxxxx"
                    type="text"
                  />
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                  <label class="block text-gray-700"> Bairro* </label>
                  <input
                    class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Xxxxxxxx Xxxxxx"
                    type="text"
                  />
                </div>
                <div>
                  <label class="block text-gray-700"> Logradouro* </label>
                  <input
                    class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Xxxxx Xxxxxxx"
                    type="text"
                  />
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                  <label class="block text-gray-700"> Número* </label>
                  <input
                    class="w-full p-2 border border-gray-300 rounded"
                    placeholder="XXX"
                    type="text"
                  />
                </div>
                <div>
                  <label class="block text-gray-700"> Complemento </label>
                  <input
                    class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Xxxxx"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="flex justify-between items-center mt-6">
              <button
                class="text-red-500 border border-red-500 px-4 py-2 rounded"
                type="button"
              >
                Excluir conta
              </button>
              <button
                class="bg-green-500 text-white px-4 py-2 rounded"
                type="submit"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
