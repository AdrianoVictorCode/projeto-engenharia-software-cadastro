<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="testeStyle.css" />
    <link rel="stylesheet" href="religiaoStyle.css" />
    <title>SER</title>
  </head>
  <body>
    <main class="apresentacao">
      <div class="progresso">
        <div class="progresso-step active">1</div>
        <div class="progresso-bar"></div>
        <div class="progresso-step active">2</div>
        <div class="progresso-bar"></div>
        <div class="progresso-step active">3</div>
        <div class="progresso-bar"></div>
        <div class="progresso-step">4</div>
        <div class="progresso-bar"></div>
        <div class="progresso-step">5</div>
      </div>
      <form>
        <h3>Dados Complementares</h3>
        <div class="apresentacao__formulario">
          <label for="nome_completo">Atendimento Fraterno:* </label>
          <textarea
            type="text"
            class="textarea"
            id="motivo_atendimento"
            name="textarea"
            placeholder="Dual o principal motivo da solicitação para o Atendimento Fraterno?"
            rows="5"
            required
          ></textarea>
        </div>
        <div
          class="apresentacao__formulario apresentacao--formulario--linha apresentacao--formulario--espacoNoGrupoDeTres"
        >
          <label for="religiao">Sua Religião:</label>
          <select id="religionSelect" class="religion-select" name="religiao">
            <option value="" disabled selected>Selecione uma religião</option>
            <option value="Agnosticismo">Agnosticismo</option>
            <option value="Ateísmo">Ateísmo</option>
            <option value="Bahá'í">Bahá'í</option>
            <option value="Budismo">Budismo</option>
            <option value="Candomblé">Candomblé</option>
            <option value="Catolicismo">Catolicismo</option>
            <option value="Confucionismo">Confucionismo</option>
            <option value="Cristianismo">Cristianismo</option>
            <option value="Espiritismo">Espiritismo</option>
            <option value="Hare Krishna">Hare Krishna</option>
            <option value="Hinduísmo">Hinduísmo</option>
            <option value="Islamismo">Islamismo</option>
            <option value="Jainismo">Jainismo</option>
            <option value="Judaísmo">Judaísmo</option>
            <option value="Mormonismo">Mormonismo</option>
            <option value="Ortodoxia Oriental">Ortodoxia Oriental</option>
            <option value="Protestantismo">Protestantismo</option>
            <option value="Rastafarianismo">Rastafarianismo</option>
            <option value="Santo Daime">Santo Daime</option>
            <option value="Sikhismo">Sikhismo</option>
            <option value="Taoísmo">Taoísmo</option>
            <option value="Testemunhas de Jeová">Testemunhas de Jeová</option>
            <option value="Umbanda">Umbanda</option>
            <option value="Xintoísmo">Xintoísmo</option>
            <option value="Zoroastrismo">Zoroastrismo</option>
          </select>
          <div id="selectedReligions" class="selected-religions"></div>
        </div>

        <script>
          document
            .getElementById('religionSelect')
            .addEventListener('change', function () {
              const selectedValue = this.value;
              if (selectedValue) {
                addReligionTag(selectedValue);
                this.value = ''; // Reseta a seleção após adicionar
              }
            });

          function addReligionTag(religion) {
            // Verifica se a religião já foi adicionada
            const existingTags = document.querySelectorAll('.religion-tag');
            for (let tag of existingTags) {
              if (tag.textContent.trim() === religion) {
                return; // Não adiciona se já existir
              }
            }

            const tag = document.createElement('div');
            tag.className = 'religion-tag';
            tag.innerHTML =
              religion +
              ' <button class="remove-btn" onclick="removeReligionTag(this)">x</button>';

            document.getElementById('selectedReligions').appendChild(tag);
          }

          function removeReligionTag(button) {
            const tag = button.parentNode;
            document.getElementById('selectedReligions').removeChild(tag);
          }
        </script>

        <div class="apresentacao__botao">
          <button
            type="button"
            id="previous-button"
            onclick="window.location.href='endereco.html'"
          >
            Voltar
          </button>
          <button
            type="submit"
            onclick="window.location.href='tratamentoSitoma.html'"
          >
            Continuar
          </button>
        </div>
      </form>
    </main>
    <script src="testeScript.js"></script>
    <script src="../scripts/religiao.js"></script>
  </body>
</html>
